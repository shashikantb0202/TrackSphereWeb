<div
  class="container d-flex justify-content-center align-items-center min-vh-100"
>
  <div class="card shadow p-4" style="width: 100%; max-width: 400px">
    <div class="text-center mb-3">
      <h4 class="fw-bold">Forgot Password</h4>
      <p class="text-muted small">Enter your email to receive a reset link.</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          placeholder="name@example.com"
        />
        <div
          *ngIf="submitted && form.controls['email']?.errors"
          class="text-danger mt-1"
        >
          <small *ngIf="form.controls['email'].errors?.['required']"
            >Email is required.</small
          >
          <small *ngIf="form.controls['email'].errors?.['email']"
            >Please enter a valid email.</small
          >
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary w-100"
        [disabled]="isLoading"
      >
        <span *ngIf="!isLoading">Send Reset Link</span>
        <span
          *ngIf="isLoading"
          class="spinner-border spinner-border-sm"
          role="status"
          aria-hidden="true"
        ></span>
        <span *ngIf="isLoading" class="ms-2">Sending...</span>
      </button>
    </form>

    <div
      *ngIf="successMessage"
      class="alert alert-success mt-3 mb-0 text-center"
    >
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3 mb-0 text-center">
      {{ errorMessage }}
    </div>
  </div>
</div>
