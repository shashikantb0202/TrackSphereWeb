<div class="bg-body-tertiary min-vh-100 d-flex flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card-group d-block d-md-flex row">
          <div class="card col-md-7 p-4 mb-0">
            <form class="row g-3" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="card-body">
                <h1>Login</h1>
                <p class="text-body-secondary">Sign In to your account</p>
              <div class="col-md-12 mb-3">
                <div class="input-group has-validation">
                  <!-- <span class="input-group-text" id="inputusername">
                    <svg class="icon" [cIcon]="icons.cilUser" width="16" height="16"></svg>   
                  </span> -->
                   <input 
               class="form-control"
               type="text"
               id="username"
               [class.is-valid]="isSubmitted && loginForm.get('username')?.valid"
               [class.is-invalid]="isSubmitted && loginForm.get('username')?.invalid"
               formControlName="username"
               placeholder="Enter username"
               aria-describedby="inputusername validationServerUsernameFeedback"
               required>
                <!-- <div class="valid-feedback" *ngIf="!loginForm.get('username')?.invalid && loginForm.get('username')?.touched">Looks good!</div> -->
                <div class="invalid-feedback"  id="validationServerUsernameFeedback">Please enter a valid username.</div>
             </div>
              </div>
              <div class="col-md-12 mb-3">
                <div class="input-group has-validation">
                  <!-- <span class="input-group-text" id="inputpassword"> <svg [cIcon]="icons.cilUser" size="xl" title="List Icon"></svg></span> -->
                  <!-- <span class="input-group-text" id="inputusername">
                    <svg class="icon" [cIcon]="icons.cilLockLocked" width="16" height="16"></svg>  
                  </span> -->
                  <input 
               class="form-control"
               type="password"
               id="password"
               [class.is-valid]="isSubmitted && loginForm.get('password')?.valid"
               [class.is-invalid]="isSubmitted && loginForm.get('password')?.invalid"
               formControlName="password"
               placeholder="Enter password"
               aria-describedby="inputpassword validationServerpasswordFeedback"
               required>
                <!-- <div class="valid-feedback" *ngIf="!loginForm.get('password')?.invalid && loginForm.get('password')?.touched">Looks good!</div> -->
                <div class="invalid-feedback" id="validationServerpasswordFeedback">Please enter a valid password.</div>
             </div>
              </div>
              <div class="col-md-12 mt-4">
                <div class="d-flex justify-content-between align-items-center">
                  <!-- Login Button with Loader -->
                  <button 
                    class="btn btn-primary px-4"
                    type="submit"
                    [disabled]="isLoading"
                  >
                    <span *ngIf="!isLoading">Login</span>
                    <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    <span *ngIf="isLoading" class="ms-2">Loading...</span>
                  </button>
              
                  <!-- Forgot Password Button -->
                  <button class="btn btn-link px-0" type="button">Forgot password?</button>
                </div>
              </div>
              </div>
              </form>
          </div>
          <div class="card col-md-5 text-white bg-primary py-5">
            <div class="card-body text-center">
              <div>
                <h2>Sign up</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                <button class="btn btn-lg btn-outline-light mt-3" type="button">Register Now!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
