<div
  class="container d-flex justify-content-center align-items-center min-vh-100"
>
  <div class="card shadow p-4" style="width: 100%; max-width: 400px">
    <div class="text-center mb-3">
      <h4 class="fw-bold">Reset Password</h4>
      <p class="text-muted small">Set your new password below.</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">New Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
        />
        <div
          *ngIf="submitted && form.controls['password'].errors"
          class="text-danger mt-1"
        >
          <small *ngIf="form.controls['password'].errors?.['required']"
            >Password is required.</small
          >
          <small *ngIf="form.controls['password'].errors?.['minlength']"
            >Minimum 6 characters.</small
          >
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input
          type="password"
          formControlName="confirmPassword"
          class="form-control"
        />
        <div
          *ngIf="
            submitted && form.value.password !== form.value.confirmPassword
          "
          class="text-danger mt-1"
        >
          <small>Passwords do not match.</small>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
        <span *ngIf="!loading">Reset Password</span>
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm"
          role="status"
        ></span>
        <span *ngIf="loading" class="ms-2">Processing...</span>
      </button>
    </form>

    <div *ngIf="successMessage" class="alert alert-success mt-3 text-center">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center">
      {{ errorMessage }}
    </div>

    <!-- Go to Login Link -->
    <div class="text-center mt-4">
      <a routerLink="/login" class="text-decoration-none">‚Üê Back to Login</a>
    </div>
  </div>
</div>
