<div>
  <div class="d-flex align-items-center justify-content-between gap-2 mb-15">
    <h3 class="mb-0">Monthly Salaries</h3>
    <button class="btn btn-success" (click)="navigateToAddMonthlySalary()">
      Add Monthly Salary
    </button>
  </div>

  <div class="row mb-4 mt-2">
    <!-- Filter by Employee -->
    <div class="col-md-3">
      <label for="user" class="form-label">ðŸ‘¤ Filter by Employee</label>
      <select
        id="user"
        class="form-control"
        [(ngModel)]="selectedUserId"
        (change)="onUserChange()"
      >
        <option [ngValue]="null">All Employees</option>
        <option *ngFor="let user of userList" [value]="user.id">
          {{ user.name }}
        </option>
      </select>
    </div>

    <!-- Filter by Year -->
    <div class="col-md-2">
      <label for="year" class="form-label">ðŸ“… Year</label>
      <select
        id="year"
        class="form-control"
        [(ngModel)]="selectedYear"
        (change)="onYearChange()"
      >
        <option *ngFor="let year of years" [value]="year">
          {{ year }}
        </option>
      </select>
    </div>

    <!-- Filter by Month -->
    <div class="col-md-2">
      <label for="month" class="form-label">ðŸ“… Month</label>
      <select
        id="month"
        class="form-control"
        [(ngModel)]="selectedMonth"
        (change)="onMonthChange()"
      >
        <option [ngValue]="0">All Month</option>
        <option *ngFor="let month of months" [value]="month.value">
          {{ month.label }}
        </option>
      </select>
    </div>

    <!-- Filter by Status -->
    <div class="col-md-2">
      <label for="status" class="form-label">ðŸ“Š Status</label>
      <select
        id="status"
        class="form-control"
        [(ngModel)]="selectedStatus"
        (change)="onStatusChange()"
      >
        <option [ngValue]="null">All Status</option>
        <option *ngFor="let status of salaryStatuses" [value]="status">
          {{ status }}
        </option>
      </select>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Ngx-Datatable for Monthly Salary List -->
  <ngx-datatable
    class="bootstrap"
    [rows]="monthlySalaries"
    [columnMode]="'force'"
    [headerHeight]="40"
    [footerHeight]="40"
    [rowHeight]="'auto'"
    [limit]="pageSize"
    [count]="totalRecords"
    [externalPaging]="true"
    [externalSorting]="true"
    (sort)="onSort($event)"
    (page)="onPage($event)"
  >
    <!-- Employee Name Column -->
    <ngx-datatable-column
      name="Employee Name"
      prop="user.name"
      [sortable]="true"
    >
    </ngx-datatable-column>

    <!-- Month Column -->
    <ngx-datatable-column name="Month" prop="salaryMonth" [sortable]="true">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.year }}/{{ row.salaryMonth }}
      </ng-template>
    </ngx-datatable-column>

    <!-- Basic Salary Column -->
    <ngx-datatable-column
      name="Basic Salary"
      prop="basicSalary"
      [sortable]="true"
    >
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.basicSalary | currency : "INR" }}
      </ng-template>
    </ngx-datatable-column>

    <!-- HRA Column -->
    <ngx-datatable-column name="HRA" prop="hra" [sortable]="true">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.hra | currency : "INR" }}
      </ng-template>
    </ngx-datatable-column>

    <!-- Allowances Column -->
    <ngx-datatable-column name="Allowances" prop="allowances" [sortable]="true">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.allowances | currency : "INR" }}
      </ng-template>
    </ngx-datatable-column>

    <!-- Deductions Column -->
    <ngx-datatable-column
      name="totalDeductions"
      prop="totalDeductions"
      [sortable]="true"
    >
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.totalDeductions | currency : "INR" }}
      </ng-template>
    </ngx-datatable-column>

    <!-- Net Salary Column -->
    <ngx-datatable-column name="Net Salary" prop="netSalary" [sortable]="true">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <b> {{ row.netSalary | currency : "INR" }}</b>
      </ng-template>
    </ngx-datatable-column>

    <!-- Status Column -->
    <ngx-datatable-column
      name="salaryStatus"
      prop="salaryStatus"
      [sortable]="true"
    >
      <ng-template let-row="row" ngx-datatable-cell-template>
        <span
          class="badge"
          [class.bg-success]="row.salaryStatus === 'Paid'"
          [class.bg-warning]="row.salaryStatus === 'Pending'"
          [class.bg-info]="row.salaryStatus === 'Processing'"
          [class.bg-danger]="row.salaryStatus === 'Failed'"
          [class.bg-secondary]="row.salaryStatus === 'Cancelled'"
        >
          {{ row.salaryStatus }}
        </span>
      </ng-template>
    </ngx-datatable-column>

    <!-- Actions Column -->
    <ngx-datatable-column
      name="Actions"
      width="150"
      [sortable]="false"
      [cellTemplate]="actionTemplate"
    >
    </ngx-datatable-column>

    <ng-template #actionTemplate let-row="row">
      <div class="d-flex gap-2">
        <button
          class="btn btn-primary btn-sm"
          [routerLink]="[
            '/main/salary-management/monthly-salaries/edit',
            row.id
          ]"
          title="Edit Monthly Salary"
        >
          <i class="bi bi-pencil-square"></i>
        </button>
        <button
          class="btn btn-info btn-sm"
          [routerLink]="[
            '/main/salary-management/monthly-salaries/view',
            row.id
          ]"
          title="View Monthly Salary"
        >
          <i class="bi bi-eye"></i>
        </button>
      </div>
    </ng-template>
  </ngx-datatable>
</div>
